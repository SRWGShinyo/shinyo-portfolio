baseURL: https://shinyo.dev

languageCode: en-us
title: "Shinyo's Portfolio"
theme: "toha"

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1

staticDir:
- static
# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 8
    ordered: false

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  # GitHub repo URL of your site
  gitRepo: https://github.com/SRWGShinyo/shinyo-portfolio

  background: "images/background.jpeg"
  logo:
    main: images/author/cynthia.png
    inverted: images/author/cynthia.png
    favicon: images/author/cynthia.png

  # specify whether you want to write some blog posts or not
  enableBlogPost: true

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  topNavbar:
    maxVisibleSections: 5

  # darkmode
  darkMode:
    enable: true
    provider: darkreader
    default: system

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: false